<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbs on screen</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #change-amount{
            position: absolute;
            top: 0;
            left: 0;
            height: 40px;
            width: clamp(30px, 40vw, 100vw);
            width: 40vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <div id="change-amount">
        <label for="numer">Total orbs: <input id="numer" type="number"></label>
        <button id="apply-amount-change">Accept</button>
    </div>
    <script src="canvas.js"></script>
</body>
</html>
